{% extends "base.html" %}

{% block title %}Mi Perfil - Inventario Tintas{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
    <li class="breadcrumb-item active">Mi Perfil</li>
</ol>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-person-circle me-2"></i>
                    Mi Perfil
                </h5>
            </div>
            
            <form method="POST">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Rol</label>
                            <input type="text" class="form-control" value="{{ current_user.rol|title }}" disabled>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" name="nombre_completo" 
                                   value="{{ current_user.nombre_completo }}" required>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" 
                                   value="{{ current_user.email or '' }}">
                        </div>
                    </div>
                </div>
                
                <div class="card-footer d-flex justify-content-between">
                    <a href="{{ url_for('auth.cambiar_password') }}" class="btn btn-outline-warning">
                        <i class="bi bi-key me-1"></i> Cambiar Contrase√±a
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h6 class="mb-0">Permisos</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-{{ 'check-circle-fill text-success' if current_user.puede_editar_productos() else 'x-circle text-danger' }} me-2"></i>
                            Editar productos
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-{{ 'check-circle-fill text-success' if current_user.puede_registrar_movimientos() else 'x-circle text-danger' }} me-2"></i>
                            Solicitar compras
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-{{ 'check-circle-fill text-success' if current_user.puede_aprobar else 'x-circle text-danger' }} me-2"></i>
                            Aprobar compras
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
