{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Inventario Tintas{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('auth.perfil') }}">Mi Perfil</a></li>
    <li class="breadcrumb-item active">Cambiar Contraseña</li>
</ol>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-key me-2"></i>
                    Cambiar Contraseña
                </h5>
            </div>
            
            <form method="POST">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Contraseña Actual *</label>
                        <input type="password" class="form-control" name="password_actual" required>
                    </div>
                    
                    <hr>
                    
                    <div class="mb-3">
                        <label class="form-label">Nueva Contraseña *</label>
                        <input type="password" class="form-control" name="password_nueva" required minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirmar Nueva Contraseña *</label>
                        <input type="password" class="form-control" name="password_confirmar" required>
                    </div>
                </div>
                
                <div class="card-footer d-flex justify-content-between">
                    <a href="{{ url_for('auth.perfil') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-check-lg me-1"></i> Cambiar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
